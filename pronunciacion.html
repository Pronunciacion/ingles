        /* Reset and basic styles */
* {

}
body {

    background-color: #ffffff; /* White background */
    color: #3d405b;
    margin: 0;

    overflow: hidden; /* Prevent scrolling */

    flex-direction: column;
    align-items: center;
    justify-content: center;

/* Book title with American color theme */
.logo {
            width: 90%;        /* Takes up 90% of container width */
            max-width: 200px;  /* Maximum width of 400px */
            height: auto;
            display: block;
        }

/* Container with a subtle border representing American colors */
.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    width: 400px;
    text-align: center;
    border: 2px solid #b22234; /* Red border */
    padding-top: 1px;
}

/* Subtitle */
h2 {
    margin-bottom: 25px;
    color: #3d405b;
    font-size: 2em;
}

/* Audio player container */
.audio-container {
    margin-top: 25px;
}

/* Custom audio player with American color accents */
.custom-audio-player {
    width: 100%;
    background-color: #f2cc8f;
    border-radius: 8px;
    overflow: hidden;
}

.player-controls {
    display: flex;
    align-items: center;
    padding: 15px;
}

.play-button {
    width: 60px;
    height: 60px;
    background-color: #3d405b; /* Navy blue */
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 32px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    padding: 0;
    flex-shrink: 0;
}

.play-button:hover {
    background-color: #b22234; /* Red on hover */
}

.play-pause-icon {
    width: 32px;
    height: 32px;
    fill: #ffffff; /* White play/pause icon */
}

.progress-container {
    flex-grow: 1;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background-color: #e9c46a; /* Subtle color to indicate progress */
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    width: 0;
    height: 100%;
    background-color: #3d405b; /* Navy blue progress bar */
    transition: width 0.1s linear;
}

.time-display {
    font-size: 14px;
    color: #3d405b;
    margin-top: 5px;
    text-align: right;
}

/* Button container */
.button-container {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

/* Buttons with American color palette */
.button {
    font-size: 1em;
    color: #ffffff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1 0 calc(50% - 10px);
    max-width: 180px;
    padding: 12px 20px;
    text-decoration: none; /* Remove underline for anchor elements */
    display: block;
    text-align: center;
}

.share-button {
    background-color: #3d405b; /* Navy blue */
}

.share-button:hover {
    background-color: #b22234; /* Red on hover */
}

.buy-button {
    background-color: #b22234; /* Red button */
}

.buy-button:hover {
    background-color: #3d405b; /* Blue on hover */
}

.review-button {
    background-color: #ffffff;
    color: #3d405b;
    border: 2px solid #3d405b; /* Navy blue outline */
}

.review-button:hover {
    background-color: #3d405b;
    color: #ffffff;
}

        height: 50px;
        margin-right: 15px;
    }

        width: 24px;
        height: 24px;
    }
    h2 {
        font-size: 1.5em;
    }
    .button {
        padding: 10px 15px;
    }
}

    <script>
        // Extract the "word" query parameter from the URL
        function getAudioFileFromQuery() {
            var urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get('word'));
        }

        let audioPlayer, playButton, progressBar, timeDisplay;
        let isPlaying = false;

        function loadAudio() {
            var word = getAudioFileFromQuery();
            if (word) {
                var fileName = word;
                var formattedWords;

                // Replace periods with spaces
                formattedWords = word.split('.').join(' ');

                // Replace underscores with ", " (comma and space)
                formattedWords = formattedWords.split('_').join(', ');

                // Optionally, capitalize the first letter of the entire string
                formattedWords = formattedWords.charAt(0).toUpperCase() + formattedWords.slice(1);

                // Set the audio source and display the formatted words
                document.getElementById('audio-source').src = 'https://pronunciacion.github.io/ingles/audios/' + fileName + '.mp3';
                document.getElementById('word-display').innerText = formattedWords;
                audioPlayer.load();
            } else {
                document.getElementById('word-display').innerText = 'No se especificaron palabras';
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        function updatePlayButton() {
            playButton.innerHTML = isPlaying
                ? '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function shareAudio() {
            if (navigator.share) {
                navigator.share({
                    title: 'Pronunciación de Palabras',
                    text: 'Escucha la pronunciación de estas palabras.',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audio-player');
            playButton = document.getElementById('play-button');
            progressBar = document.getElementById('progress');
            timeDisplay = document.getElementById('time-display');
            updatePlayButton();

            playButton.addEventListener('click', togglePlay);
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                progressBar.style.width = '0%';
                updateTimeDisplay();
            });

            loadAudio();  // Load the correct audio file on page load
        }
    </script>

<!-- Define the `plausible` function to manually trigger events -->
<script>
  window.plausible = window.plausible || function() {
    (window.plausible.q = window.plausible.q || []).push(arguments)
  }
</script>

<!-- Trigger pageview with custom URL including the 'word' parameter -->
<script>
  function prepareUrl(params) {
    const url = new URL(location.href);
    const queryParams = new URLSearchParams(location.search);
    let customUrl = url.protocol + "//" + url.hostname + url.pathname.replace(/\/$/, '');
    for (const paramName of params) {
      const paramValue = queryParams.get(paramName);
      if (paramValue) customUrl = customUrl + '/' + paramValue;
    }
    return customUrl;
  }
  plausible('pageview', { u: prepareUrl(["word"]) });
</script>
