<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Optimized viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pronunciación de Palabras</title>
    <style>
        /* Reset and basic styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1de;
            color: #3d405b;
            margin: 0;
            padding-bottom: 100px;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure the body takes up the full viewport height */
        }
        /* Book title */
        h1 {
            margin: 0;
            padding: 20px;
            color: #e07a5f;
            font-size: 1.5em;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #3d405b;
            font-size: 2em;
        }
        .audio-container {
            margin-top: 25px;
        }
        .custom-audio-player {
            width: 100%;
            background-color: #f2cc8f;
            border-radius: 8px;
            overflow: hidden;
        }
        .player-controls {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .play-button {
            width: 60px;
            height: 60px;
            background-color: #e07a5f;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            padding: 0;
            flex-shrink: 0;
        }
        .play-button:hover {
            background-color: #c85a3f;
        }
        .play-pause-icon {
            width: 32px;
            height: 32px;
            fill: #ffffff;
        }
        .progress-container {
            flex-grow: 1;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9c46a;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #e07a5f;
            transition: width 0.1s linear;
        }
        .time-display {
            font-size: 14px;
            color: #3d405b;
            margin-top: 5px;
            text-align: right;
        }
        .button-container {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1 0 calc(50% - 10px);
            max-width: 180px;
        }
        .share-button {
            background-color: #81b29a;
        }
        .share-button:hover {
            background-color: #61927a;
        }
        .buy-button {
            background-color: #e07a5f;
        }
        .buy-button:hover {
            background-color: #c85a3f;
        }
        .review-button {
            background-color: #3d405b;
        }
        .review-button:hover {
            background-color: #2d303b;
        }
        /* Adjustments for small screens */
        @media (max-height: 600px) {
            .container {
                padding: 15px;
            }
            .player-controls {
                padding: 10px;
            }
            .play-button {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }
            .play-pause-icon {
                width: 24px;
                height: 24px;
            }
            h2 {
                font-size: 1.5em;
            }
            .button {
                padding: 10px 15px;
            }
        }
    </style>
    <script>
        // Extract the "word" query parameter from the URL
        function getAudioFileFromQuery() {
            var urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get('word'));
        }

        let audioPlayer, playButton, progressBar, timeDisplay;
        let isPlaying = false;

        function loadAudio() {
            var word = getAudioFileFromQuery();
            if (word) {
                var fileName = word;
                var formattedWords;

                // Replace periods with spaces
                formattedWords = word.split('.').join(' ');

                // Replace underscores with ", " (comma and space)
                formattedWords = formattedWords.split('_').join(', ');

                // Optionally, capitalize the first letter of the entire string
                formattedWords = formattedWords.charAt(0).toUpperCase() + formattedWords.slice(1);

                // Set the audio source and display the formatted words
                document.getElementById('audio-source').src = 'https://pronunciacion.github.io/ingles/audios/' + fileName + '.mp3';
                document.getElementById('word-display').innerText = formattedWords;
                audioPlayer.load();
            } else {
                document.getElementById('word-display').innerText = 'No se especificaron palabras';
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        function updatePlayButton() {
            playButton.innerHTML = isPlaying
                ? '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function shareAudio() {
            if (navigator.share) {
                navigator.share({
                    title: 'Pronunciación de Palabras',
                    text: 'Escucha la pronunciación de estas palabras.',
                    url: window.location.href
                }).then(() => {
                    console.log('¡Gracias por compartir!');
                }).catch(console.error);
            } else {
                alert('Tu navegador no soporta la funcionalidad de compartir.');
            }
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audio-player');
            playButton = document.getElementById('play-button');
            progressBar = document.getElementById('progress');
            timeDisplay = document.getElementById('time-display');
            updatePlayButton();

            playButton.addEventListener('click', togglePlay);
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                progressBar.style.width = '0%';
                updateTimeDisplay();
            });

            loadAudio();  // Load the correct audio file on page load
        }
    </script>
    <!-- Plausible Analytics Script -->
<script defer data-domain="librodeingles.com" src="https://plausible.io/js/script.manual.js"></script>

<!-- Define the `plausible` function to manually trigger events -->
<script>
  window.plausible = window.plausible || function() {
    (window.plausible.q = window.plausible.q || []).push(arguments)
  }
</script>

<!-- Trigger pageview with custom URL including the 'word' parameter -->
<script>
  function prepareUrl(params) {
    const url = new URL(location.href);
    const queryParams = new URLSearchParams(location.search);
    let customUrl = url.protocol + "//" + url.hostname + url.pathname.replace(/\/$/, '');
    for (const paramName of params) {
      const paramValue = queryParams.get(paramName);
      if (paramValue) customUrl = customUrl + '/' + paramValue;
    }
    return customUrl;
  }
  plausible('pageview', { u: prepareUrl(["word"]) });
</script>

</head>
<body>
    <!-- Book Title Moved Outside of Container -->
    <h1>No vas a aprender inglés en 30 días</h1>

    <div class="container">
        <h2 id="word-display">Palabras: </h2>
        <div class="audio-container">
            <div class="custom-audio-player">
                <div class="player-controls">
                    <button id="play-button" class="play-button" aria-label="Reproducir">
                        <!-- Play Icon -->
                        <svg class="play-pause-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                        <div id="time-display" class="time-display">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
            <audio id="audio-player">
                <source id="audio-source" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        <div class="button-container">
            <button class="button share-button" onclick="shareAudio()">Compartir Audio</button>
            <button class="button buy-button" onclick="window.location.href='https://www.amazon.com/dp/B08KH3ZQQ7'">Comprar el Libro</button>
            <button class="button review-button" onclick="window.location.href='https://www.amazon.com/review/create-review?&asin=B08KH3ZQQ7'">Escribir reseña en Amazon</button>
        </div>
    </div>
</body>
</html>
