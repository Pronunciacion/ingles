<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/flag_ukus_32px.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/images/flag_ukus_64px.png">
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="64x64" href="/images/flag_ukus_64px.png">
    <title>Audios - De FAK a Fluent</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #d1e2ff);
            color: #1a4d86;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: auto;
            padding-top: 1px;
        }
        
        .logo {
            width: 90%;        /* Takes up 90% of container width */
            max-width: 200px;  /* Maximum width of 400px */
            height: auto;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 95%;    /* Slightly wider on mobile */
                max-width: 300px;  /* Smaller on mobile devices */
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 250px;  /* Even smaller on very small devices */
            }
        }

        h1 {
            display: none;
        }
        .book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            max-width: 100%;
        }
        
        .audio-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
        }
        .audio-list li {
            margin: 10px 0;
        }
        .audio-list a {
            display: block;
            text-decoration: none;
            color: #1a4d86;
            font-size: 1.2em;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .audio-list a:hover {
            background-color: #f0f0f0;
            color: #b22234;
        }
        .custom-audio-player {
            width: 100%;
            max-width: 400px;
            background-color: #f2cc8f;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .player-controls {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .play-button {
            width: 40px;
            height: 40px;
            background-color: #1a4d86;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            padding: 0;
            flex-shrink: 0;
        }
        .play-button:hover {
            background-color: #b22234;
        }
        .play-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .progress-container {
            flex-grow: 1;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9c46a;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #1a4d86;
            transition: width 0.1s linear;
        }
        .time-display {
            font-size: 14px;
            color: #1a4d86;
            margin-top: 5px;
            text-align: right;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #1a4d86;
        }
        .current-audio-title {
            margin-bottom: 15px;
            color: #1a4d86;
            font-size: 1.2em;
        }
        footer {
            background-color: #1a4d86;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .primary-cta {
            background-color: #b23a48;
        }
        .primary-cta:hover {
            background-color: #8b2a35;
        }
        .button {
            font-size: 1em;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }
        .contact-button {
            background-color: #b22234;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #8b2a35;
        }
        .volver-button {
            background-color: #1a4d86;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .volver-button:hover {
            background-color: #2a2b3d;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
    <script defer data-domain="librodeingles.com" src="https://plausible.io/js/script.manual.outbound-links.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="sr-only">De FAK a Fluent</h1>
        <img src="images/small-transparent.png" alt="De FAK a Fluent" class="logo">
        <div id="current-audio-title" class="current-audio-title">Selecciona un audio:</div>
        <ul id="audio-list" class="audio-list">
            <!-- The list of audios will be dynamically generated here -->
        </ul>

        
        <div class="custom-audio-player">
            <div class="player-controls">
                <button id="play-button" class="play-button">
                    <svg class="play-pause-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div id="time-display" class="time-display">0:00 / 0:00</div>
                </div>
            </div>
        </div>
        <audio id="audio-player">
            <source id="audio-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="message">
            <p>Hay muchos más audios disponibles en el libro para que puedas dominar tu pronunciación.</p>
        </div>
        <a href="https://www.amazon.com/dp/B08KH3ZQQ7" class="button primary-cta" target="_blank">Comprar el Libro</a>
        <a href="index.html" class="volver-button">Volver</a>
    </div>

    <footer>
        <div class="footer-content">
            <p>© Todos los derechos reservados</p>
            <a href="contacto.html" class="contact-button">Contacto</a>
        </div>
    </footer>

    <script>
        // Keep your existing JavaScript here, but remove any references to navbar elements
        // List of the 3 example audio filenames with corresponding display names
        const exampleAudios = [
            { 
                name: 'focus', 
                displayName: 'Focus (español vs inglés)', 
                url: 'https://librodeingles.com/audios/focus.mp3' 
            },
            { 
                name: 'pick.it.up', 
                displayName: 'Pick it up (español vs inglés)', 
                url: 'https://librodeingles.com/audios/pick.it.up.mp3' 
            },
            { 
                name: 'American_British_Australian_Irish_Spanish', 
                displayName: 'Acentos: americano, británico, australiano, irlandés y español', 
                url: 'https://librodeingles.com/audios/American_British_Australian_Irish_Spanish.mp3' 
            }
        ];

        let audioPlayer, playButton, progressBar, timeDisplay;
        let isPlaying = false;

        // Function to load and play the selected audio
        function loadAudio(audioUrl, displayName) {
            const currentAudioTitle = document.getElementById('current-audio-title');
            
            // Update the audio source and play
            document.getElementById('audio-source').src = audioUrl;
            audioPlayer.load();
            audioPlayer.play();

            // Update the title of the current audio
            currentAudioTitle.innerText = displayName;
        }

        // Function to create the list of example audios
        function loadAudioList() {
            const audioListElement = document.getElementById('audio-list');
            exampleAudios.forEach(function(audio) {
                const listItem = document.createElement('li');
                const audioLink = document.createElement('a');

                // Set the link text and add an event listener to play the audio
                audioLink.href = "#";  // Prevent page navigation
                audioLink.innerText = audio.displayName;
                audioLink.onclick = function() {
                    loadAudio(audio.url, audio.displayName);
                    return false;  // Prevent default link behavior
                };

                listItem.appendChild(audioLink);
                audioListElement.appendChild(listItem);
            });
        }

        // Function to update the play button and manage progress
        function updatePlayButton() {
            playButton.innerHTML = isPlaying
                ? '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg class="play-pause-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audio-player');
            playButton = document.getElementById('play-button');
            progressBar = document.getElementById('progress');
            timeDisplay = document.getElementById('time-display');
            updatePlayButton();

            playButton.addEventListener('click', function() {
                togglePlay();
            });
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
            audioPlayer.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                progressBar.style.width = '0%';
                updateTimeDisplay();
            });

            loadAudioList();  // Generate the audio list on page load
        };

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }
    </script>
</body>
</html>
